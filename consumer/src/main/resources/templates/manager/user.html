<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>北极星IT教育</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style type="text/css">
        .layui-row{
            height: 50px;
        }
        .edit-course{
            padding: 30px auto;
        }
    </style>
</head>
<body>
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>邮箱</th>
        <th>电话</th>
        <th>犯规次数</th>
        <th>禁言</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.realName}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.foulsSize}"></td>
        <td>
            <input type="hidden" class="id" th:value="${user.id}">
            <a class="layui-btn layui-btn-normal layui-btn-xs" name="3">
                3天
            </a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" name="15">
                15天
            </a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" name="36500">
                永久
            </a>
        </td>
    </tr>
    </tbody>
</table>


<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="../layui/layui.all.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    $(".layui-btn-xs").click(function () {
        $.post('user/banned',{
            userId: $(this).siblings('.id').val(),
            duration: $(this).attr('name')
        }, function () {
            layer.msg('操作成功');

            loadChildPage('user')
        });
    })

</script>

</body>
</html>
