<html xmlns:th="http://www.thymeleaf.org">
<body>
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>头像</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td>
                <a th:href="'person?userId=' + ${user.id}"><img src="../image/user.jpg"></a>
            </td>
            <td th:text="${user.realName}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.age}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
