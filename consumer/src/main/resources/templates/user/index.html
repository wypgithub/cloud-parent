<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>北极星IT教育</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <style type="text/css">
        .title{
            text-align: center;
            font-size: 20px;
        }
        .layui-col-md3{
            min-height: 150px;
            padding: 20px;
        }
        .layui-col-md3 input{
            display: none;
        }
        img{
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="layui-nav">
        <li class="layui-nav-item"><a href="/user/index">首页</a></li>
        <li class="layui-nav-item"><a href="/loginPage">登陆</a></li>
        <li class="layui-nav-item"><a href="/registeredPage">注册</a></li>
        <li class="layui-nav-item personPage"><a href="#">个人中心</a></li>
    </ul>

    <div class="layui-main">
        <div class="layui-row title">
           课程推荐
        </div>

       <div class="layui-row" th:each="courseRow : ${courseList}">
          <div class="layui-col-md3" th:each="course : ${courseRow}">
              <input th:value="${course.id}">
              <img th:src="'/course/' + ${course.id} + '.jpg'">
              <p th:text="${course.name}"></p>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript">
        $(".personPage").click(function () {
            loadUserChildPage('person')
        })

        $(".layui-col-md3").click(function () {
            var courseId = $(this).find('input').val()
            localStorage.setItem('courseId', courseId)
            loadUserChildPage('courseIndex',{courseId: courseId})
        })
    </script>
</body>
</html>
